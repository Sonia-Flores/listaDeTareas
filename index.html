<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/data.js"></script>
    <title>Lista de tareas</title>
  </head>
  <body>
    <header class="bg-dark text-white text-center p-4 shadow-sm">
      <h1>TO-DO APP</h1>
    </header>
    <main class="container p-4 mb-4 bg-light shadow">
      <section class="mb-4 mt-3" id="new">
        <form class="row g-3 align-items-center" id="createTaskForm">
          <div class="col-md-6">
            <input
              class="form-control"
              type="text"
              id="inputCreateTask"
              name="inputCreateTask"
              placeholder="Agregar tarea"
            />
          </div>
          <div class="col-md-4">
            <select
              id="selectPriority"
              name="selectPriority"
              class="form-select"
            >
              <option value="" selected>Selecciona su prioridad</option>
              <option value="urgent">Urgente</option>
              <option value="daily">Diaria</option>
              <option value="monthly">Mensual</option>
            </select>
          </div>
          <div class="col-md-2">

            <input class="btn btn-success w-100" type="submit" id="create" value="Guardar" />
          </div>
        </form>
      
      <h2 class="bg-secondary text-white text-center py-2 mt-5 mb-5 h4">MI LISTA DE TAREAS</h2>
        
      <section class="my-3" id="filters">
        <div class="row mb-5">
          <div class="col-md-3  mb-3 mb-md-0">
            <select id="filterPriority" class="form-select">
              <option value="" selected>Mostrar todas</option>
              <option value="noPriority">Sin prioridad</option>
              <option value="urgent">Urgente</option>
              <option value="daily">Diaria</option>
              <option value="monthly">Mensual</option>
            </select>
          </div>
       <div class="col-md-5">
         <form id="taskSearch">
           <input
            class="form-control"
             type="text"
             id="task"
             name="task"
             placeholder="Buscar tarea..."
           />
         </form>
       </div>
      </div>
      
      </section>
      <section id="taskList"></section>
    </main>
    <footer class="text-center p-3 bg-dark text-white fixed-bottom">
      Â© 2024 TO-DO APP
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/listaTareas.js"></script>
  </body>
</html>
