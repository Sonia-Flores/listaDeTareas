<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de tareas</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <h1>TO-DO APP </h1>
            
        </header>
        <main>
            <section id="new">
                <form id="createTaskform">
                    <input type="text" id="task" name="task" placeholder="Agregar tarea">
                </form>
                <select id="selectPriority">
                    <option value="">Selecciona su prioridad</option>
                    <option value="urgent">Urgente</option>
                    <option value="daily">Diaria</option>
                    <option value="monthly">Mensual</option>
                </select>
                <input type="submit" id="create" value="+">
            </section>
            <h2 class="myTask">MIS TAREAS</h2>
            <section id="filters">
                <select id="filterPriority">
                    <option value="">Filtrar</option>
                    <option value="urgent">Urgente</option>
                    <option value="daily">Diaria</option>
                    <option value="monthly">Mensual</option>
                </select>
                <form id="taskSearch">
                    <input type="text" id="task" name="task" placeholder="Buscar tarea...">
                </form>
            </section>
            <section id="taskList">
                <div>
                    <p style="background-color: aquamarine;">Estudiar JavaScript</p>
                    <input type="submit" value="X">
                </div>
                <div>
                    <p style="background-color: lightyellow">Estudiar JavaScript</p>
                    <input type="submit" value="X">
                </div>
                <div>
                    <p style="background-color: lightpink">Estudiar JavaScript</p>
                    <input type="submit" value="X">
                </div>
            </section>
        </main>
        <footer>
          
        </footer>

        
    </div>


    <script src="./js/listaTareas.js"></script>
</body>
